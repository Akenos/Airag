<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dice</title>
</head>
<body>
    <img class="img1" src="./images/dice6.png" alt="Dice Image" />
    
    <script>
        // Generate a random number between 1 and 6
        const randomNumber = Math.floor(Math.random() * 6) + 1;

        // Find the image element with the class 'img1'
        const diceImage = document.querySelector('.img1');

        // Use setAttribute to update the 'src' attribute to the corresponding dice image
        diceImage.setAttribute('src', `./images/dice${randomNumber}.png`);
    </script>
</body>
</html>
